<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Dra. Kamyla Martins</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/logo_aba4.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body class="resultados-page">
    <header>
        <div class="logo-area">
            <img src="img/logo.jpeg" alt="Logo" class="logo-img">
        </div>
        <nav class="main-nav">
            <button class="menu-toggle">&#9776;</button>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="procedimentos.html">Procedimentos</a></li>
                <li><a href="resultados.html" class="active">Antes e Depois</a></li> 
                <li><a href="feedbacks.html">Feedbacks</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
            <form class="search-bar">
                <input type="text" placeholder="Buscar resultado...">
                <button type="submit"><span class="search-icon">üîç</span></button>
            </form>
        </nav>
    </header>

    <main class="main-content">
        <section class="left-content">
            <h2 class="section-title">Resultados (Antes e Depois)</h2>
            <div class="cards-container">
                <!-- Exemplo de Card -->
                <div class="procedimento-card resultado-container">
                    <div class="comparacao-fotos">
                        <img src="img/antes1.jpg" alt="Antes" class="foto-antes">
                        <img src="img/depois1.jpg" alt="Depois" class="foto-depois">
                    </div>
                    <span class="card-title">Preenchimento Labial</span>
                </div>
            </div>  
        </section>
    </main>

    <!-- Modal para Expandir -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <div id="modalBody"></div>
            <div class="modal-title" id="modalTitle"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Dra. Kamyla Martins.</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Menu
        const menuBtn = document.querySelector('.menu-toggle');
        const navList = document.querySelector('.main-nav ul');
        if(menuBtn) menuBtn.addEventListener('click', () => navList.classList.toggle('open'));

        // Modal
        const overlay = document.getElementById('modalOverlay');
        const modalBody = document.getElementById('modalBody');
        const modalTitle = document.getElementById('modalTitle');
        const closeBtn = document.getElementById('modalClose');
        const cards = document.querySelectorAll('.procedimento-card');

        cards.forEach(card => {
            card.addEventListener('click', function() {
                const fotos = card.querySelector('.comparacao-fotos').innerHTML;
                const titulo = card.querySelector('.card-title').textContent;
                modalBody.innerHTML = `<div class="comparacao-fotos">${fotos}</div>`;
                modalTitle.textContent = titulo;
                overlay.style.display = 'flex';
            });
        });

        closeBtn.onclick = () => overlay.style.display = 'none';
        overlay.onclick = (e) => { if (e.target === overlay) overlay.style.display = 'none'; };

        // Busca
        const searchInput = document.querySelector('.search-bar input');
        const searchForm = document.querySelector('.search-bar');
        if(searchForm) searchForm.addEventListener('submit', e => e.preventDefault());
        if(searchInput) {
            searchInput.addEventListener('input', function() {
                const val = this.value.toLowerCase();
                cards.forEach(c => {
                    const title = c.querySelector('.card-title').textContent.toLowerCase();
                    c.style.display = title.includes(val) ? '' : 'none';
                });
            });
        }
        document.body.classList.add('page-loaded');
    });
    </script>
</body>
</html>
